<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'Habitudes</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Mon Suivi d'Habitudes</h1>
      </header>
      <main>
        <section id="habit-form">
          <h2>Ajouter une nouvelle habitude</h2>
          <form id="new-habit-form">
            <input type="text" id="habit-name" placeholder="Nom de l'habitude"
              required>
            <input type="number" id="habit-goal"
              placeholder="Objectif (minutes)" required>
            <button type="submit">Ajouter</button>
          </form>
        </section>
        <section id="habits-list">
          <h2>Mes Habitudes</h2>
          <div id="habits-container"></div>
        </section>
        <section id="stats">
          <h2>Statistiques</h2>
          <canvas id="progress-chart"></canvas>
        </section>
      </main>
    </div>
  </body>
</html>
